<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
    </head>
    <body>
            <div class="res">
                <span class="expr"></span>
            </div>
            <div class="btns">
               <button class="btn0">0</button> 
               <button class="btn1">1</button> 
               <button class="btnClr">C</button> 
               <button class="btnEql">=</button> 
               <button class="btnSum">+</button> 
               <button class="btnSub">-</button> 
               <button class="btnMul">*</button> 
               <button class="btnDiv">/</button> 
            </div>
        <script src="js/binaryCalculator.js" type="text/javascript"></script>  
    </body>
</html>
